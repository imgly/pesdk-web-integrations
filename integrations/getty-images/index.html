<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PE.SDK Getty Images Library SDK</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div
      id="editor"
      style="width: 100vw; height: 100vh; position: relative"
    ></div>
    <script type="module">
      import { PhotoEditorSDKUI } from './src/index.ts';

      PhotoEditorSDKUI.init({
        gettyAPIKey: import.meta.env.VITE_APP_API_KEY,
        gettyTokenURL: "http://localhost:9191/token",
        container: '#editor',
      });
    </script>
  </body>
</html>
